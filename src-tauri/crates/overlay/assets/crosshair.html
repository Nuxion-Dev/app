<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crosshair-svg {
            display: none;
            /* Default size, will be overridden by JS */
            width: 41px;
            height: 41px; 
        }

        .crosshair-svg.active {
            display: block;
        }
    </style>
</head>

    </svg>

    <script>
        window.updateCrosshair = (config) => {
            // config: { color: string, size: number, type: string, grid: any }
            const { color, size, type } = config;
            
            // Hide all
            document.querySelectorAll('.crosshair-svg').forEach(el => el.classList.remove('active'));

            // Show selected
            const selectedId = type || 'svg1';
            const el = document.getElementById(selectedId);
            if (el) {
                el.classList.add('active');
                el.style.fill = color;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;
            }
        };
    </script>
</body>
</html>
