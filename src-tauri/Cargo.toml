[package]
name = "app"
version = "0.3.0-beta.2"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.83"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.6", features = [] }

[dependencies]
serde_json = "1.0.140"
serde = { version = "1.0.218", features = ["derive"] }
tauri = { version = "2.3.1", features = ["tray-icon"] }
declarative-discord-rich-presence = { git = "https://github.com/KPidS/declarative-discord-rich-presence" }
thiserror = "2.0.15"
reqwest = { version = "0.12.12", features = ["json"] }
tauri-plugin-notification = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
fs = "0.0.5"
tauri-plugin-fs = "2.2.0"
actix-web = "4.3.1"
base64 = "0.22.1"
lazy_static = "1.5.0"
dotenv = "0.15.0"
rand = "0.9.2"
tokio = { version = "1.43.0", features = ["full"] }
tauri-plugin-autostart = "2.3.0"
tauri-plugin-process = "2.2.0"
tauri-plugin-dialog = "2.2.0"
sysinfo = "0.37.0"
tauri-plugin-http = { version = "2.4.3", features = ["unsafe-headers"] }
dotenv_codegen = "0.15.0"
winreg = "0.55.0"
tauri-plugin-shell = "2"
windows = "0.61.3"
chrono = "0.4.41"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-autostart = "2.5.0"
tauri-plugin-single-instance = "2.3.2"
#tauri-plugin-global-shortcut = "2.2.0"
tauri-plugin-updater = "2.9.0"
tauri-plugin-window-state = "2.4.0"
#tauri-plugin-authium = "0.2.0-rc.1"
tauri-plugin-authium = "0.2.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
