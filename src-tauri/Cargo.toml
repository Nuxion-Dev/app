[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.83"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.5", features = [] }

[dependencies]
serde_json = "1.0.139"
serde = { version = "1.0.217", features = ["derive"] }
tauri = { version = "2.0.0-beta-rc.3", features = ["tray-icon"] }
declarative-discord-rich-presence = { git = "https://github.com/KPidS/declarative-discord-rich-presence" }
thiserror = "2.0.11"
reqwest = { version = "0.12.12", features = ["json"] }
tauri-plugin-notification = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
fs = "0.0.5"
tauri-plugin-fs = "2.2.0"
actix-web = "4.3.1"
base64 = "0.22.1"
lazy_static = "1.5.0"
dotenv = "0.15.0"
rand = "0.9.0"
tokio = { version = "1.43.0", features = ["full"] }
tauri-plugin-autostart = "2.2.0"
tauri-plugin-process = "2.2.0"
tauri-plugin-shell = "2.2.0"
tauri-plugin-dialog = "2.2.0"
windows = { version = "0.60.0", features = ["Win32_Foundation", "Win32_Graphics_Dwm"] }
sysinfo = "0.33.1"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-single-instance = "2"
#tauri-plugin-global-shortcut = "2.2.0"
tauri-plugin-updater = "2"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
